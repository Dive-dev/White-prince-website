{% extends 'main/base.html' %}
{% load static %}
{% block title %}
White prince | Contact |
{% endblock %}
{% block content %}
<div class="container">   
    <form method="post">
        {% csrf_token %}
        <p><input class="inp" id="id_subject" type="text" name="name" placeholder="Ваше имя" maxlength="100" required /></p>
        <p><input class="inp" type="text" name="sender" placeholder="E-mail" id="id_sender" required /></p>
        <p><input class="inp" name="message" id="id_message" placeholder="Сообщение" maxlength="100" required /></p>
        <input class="button" type="submit" value="Отправить" />
    </form>
</div>
{% endblock %}
